name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" 
          
      - name: Install Dependencies ğŸ“¦
        run: npm ci 

      - name: Build Next.js App ğŸ—ï¸
        run: npm run build
        env:
          NEXT_PUBLIC_MY_VAR: ${{ vars.NEXT_PUBLIC_MY_VAR }}

      - name: Upload artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job now depends on the 'build' job finishing
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
